{% extends "accounts/container/layout.html" %}

{% block css %}
	<style>
		html, body {
  			height: 100%;
			/* background-color: #f5f5f5; */
		}
		.form-signin {
			width: 100%;
			max-width: 400px;
			padding: 15px;
			margin: auto;
			margin-top: 130px;
		}

		.form-signin .checkbox {
			font-weight: 400;
		}

		.form-signin .form-floating:focus-within {
			z-index: 2;
		}

		.form-signin input[type="text"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}

		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}

		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
{% endblock %}

{% block content %}
	<main class="form-signin">
		<form action="" method="post">
			{% csrf_token %}
			<h1 class="h3 mb-3 fw-normal text-center">LOGIN</h1>

			<div class="form-floating">
				<input type="text" name="username" class="form-control" id="id_username" 
					placeholder="아이디" required>
				<label for="id_username">아이디</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" class="form-control" id="id_password" 
					placeholder="비밀번호" required>
				<label for="id_password">비밀번호</label>
			</div>

			<div class="checkbox mb-3" style="font-size: 14px;">
				<label>
					<input type="checkbox" value="remember-me"> 자동 로그인
				</label>
			</div>
			<input type="submit" value="로그인" 
				class="w-100 btn btn-dark" >
			</input>
			<hr>
			<p class="my-3">
				<a href="{% url 'signup' %}" class="text-dark">회원가입</a> 
				| 
				<a href="{% url 'password_reset' %}" class="text-dark">비밀번호 찾기</a>
			</p>
		</form>
	</main>
{% endblock %}
