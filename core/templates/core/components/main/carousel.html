<style>
	.carousel-item { height: 500px; }
</style>

<div id="carousel" class="carousel slide" data-bs-ride="carousel" style="padding-top: 1.2rem;">
	<div class="carousel-indicators">
		{% if carousel_list %} 
			{% for carousel in carousel_list %}
				<button class="indicators-btn" type="button" data-bs-target="#carousel" 
					data-bs-slide-to="{{ forloop.counter0 }}" 
					aria-label="Slide {{ forloop.counter }}">
				</button>	
			{% endfor %}
		{% else %}
			{% for i in "x"|rjust:"3" %}
				<button class="indicators-btn" type="button" data-bs-target="#carousel" 
					data-bs-slide-to="{{ forloop.counter0 }}"
					aria-label="Slide {{ forloop.counter }}">
				</button>
			{% endfor %}
		{% endif %}
		{# <!-- <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> --> #}
	</div>
	<div class="carousel-inner">
		{% if carousel_list %} 
			{% for carousel in carousel_list %}
				<div class="carousel-item">
					<img src="{{ carousel.carousel_image }}" 
						class="w-100 h-100"	
						alt="carousel image {{ forloop.counter }}">
				</div>
			{% endfor %}
		{% else %}
			{% for i in "x"|rjust:"3" %}
				{# <!-- <div class="carousel-item active"> --> #}
				<div class="carousel-item">
					<div class="d-block w-100 bg-dark h-100"></div>
				</div>
			{% endfor %}
		{% endif %}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>

<script>
	document.querySelector('.indicators-btn').classList.add('active');
	document.querySelector('.carousel-item').classList.add('active');
</script>
