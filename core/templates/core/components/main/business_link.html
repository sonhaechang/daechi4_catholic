{% load static %}

<style>
	#business-mass .img-block .img  {
		background-image: url('{% static "img/daily_mass.png" %}'); 
	}

	#business-chant .img-block .img {
		background-image: url('{% static "img/chant.jpg" %}'); 
	}
</style>

<div id="{{ id }}" class="business-link text-center overflow-hidden col-md-6 col-12">
	<div class="bg-light">
		<div class="my-3 p-3">
			<h4 class="mt-3">{{ title }}</h4>
			<p>{{ desc }}</p>
		</div>
		<!-- border-radius: 21px 21px 0 0; -->
		<div class="bg-body shadow-sm mx-auto overflow-hidden position-relative img-block">
			<div class="img w-100 h-100"></div>
			<a href="{{ url}}" target="_blank"
				class="rounded-circle d-flex justify-content-center align-items-center border position-absolute link-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
					<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
				</svg>
			</a>
		</div>
	</div>
</div>
