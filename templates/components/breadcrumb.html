<style>

		color: #fff;
	}
</style>

	<ol class="breadcrumb justify-content-center">

			<a href="/">Home</a>
		</li>

			<li class="breadcrumb-item">
				{{ depth2 }}
			</li>
		{% endif %}

			{{ app_name }}
		</li>

</nav>
